services:
  entry-point:
    build:
      context: ./services/entry_point
      dockerfile: Dockerfile
    container_name: entry-point
    expose:
      - "3000"
    restart: unless-stopped

  combiner:
    build:
      context: ./services/combiner
      dockerfile: Dockerfile
    container_name: combiner
    ports:
      - "777:777"
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - /var/www/certbot:/var/www/certbot:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - entry-point
    restart: unless-stopped